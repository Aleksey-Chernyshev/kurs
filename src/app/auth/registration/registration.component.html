<div class="container">
  <h1>Регистрация</h1>
  <form>
    <div class="form-box">
      <div class="form-group">
        <label class="text-label" for="email"><b>Email</b></label>
        <input class="text-input" placeholder="Enter Email" name="email" id="email" required>
      </div>
      <div class="form-group">
        <label class="text-label" for="psw"><b>Password</b></label>
        <input class="text-input" type="password" placeholder="Enter Password" name="psw" id="psw" required>
      </div>

      <button class="form-button" type="submit" name="form_auth_submit">Зарегистрироваться</button>

    </div>
  </form>
</div>
